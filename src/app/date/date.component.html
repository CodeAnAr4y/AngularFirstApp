<div>
  <h3>Date: {{actual_date}}</h3>
  <p>Time: {{actual_time}}</p>
  <ul>
    <li *ngFor="let item of items; let i = index; let first = first; let last = last; let even = even; let odd = odd" [ngClass]="{first: first, last: last, even: even, odd: odd}" >
      {{i+1}} {{item}}</li>
  </ul>
</div>
